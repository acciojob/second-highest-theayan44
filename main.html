<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length <= 1) return "-Infinity";
			let highest = Math.max(arr[0], arr[1]);
			let scndHighest = Math.min(arr[0], arr[1]);
			for (let i = 2; i < arr.length; i++) {
				if(arr[i] > highest){
					scndHighest = highest;
					highest = arr[i];
				}else if(arr[i] > secondHighest)
					scndHighest = arr[i];
			}
			if(highest == scndHighest) return "-Infinity";
			else return scndHighest;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
